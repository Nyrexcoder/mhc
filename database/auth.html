      <div id="alert" class="alert alert-danger alert-dismissible fade show d-none" role="alert" style="z-index: 9999; position: fixed; top: 0px;">
         <strong>Holy guacamole!</strong> You should check in on some of those fields below.

      <div class="wrapper">
         <i class="fa fa-arrow-left" style="font-size: 20px; cursor: pointer;" onclick="goBack()" aria-hidden="true"></i>
         <div class="title-text">
            <div class="title login">
               Login
            </div>
            <div class="title signup">
               Signup
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Login</label>
               <label for="signup" class="slide signup">Signup</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form class="login" id="login-form">
                  <div class="field">
                     <input type="text" id="Uemail" placeholder="Email Address">
                  </div>
                  <div class="field">
                     <input type="password" id="Upassword" placeholder="Password">
                     <i class="bi bi-eye-slash" id="togglePassword"></i>
                  </div>
                  <div class="pass-link">
                     <a href="#" onclick="forgetPassword()">Forgot password?</a>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" id="login-btn" onclick="login()" value="Login">
                  </div>
                  <p>Or Login in with social platforms</p>
                  <div class="google-icon">
                     <img src="search.png" onclick="goolelog()" alt="goole login">
                  </div>
                  <div class="signup-link">
                     Not a member? <a href="">Signup now</a>
                  </div>
               </form>
               <form action="#" class="signup" id="signup-form">
                  <div class="field">
                     <input type="text" id="name" placeholder="Name" required>
                  </div>
                  <div class="field">
                     <input type="email" id="email" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                     <input type="password" id="password" placeholder="Password" required>
                  </div>
                  <div class="field">
                     <input type="password" id="ConfirmPassword" placeholder="Confirm password" required>
                     <i class="bi bi-eye-slash" id="togglec-Password"></i>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Signup">
                  </div>
               </form>
            </div>
         </div>
      </div>

      <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });
      </script>
<!-- Back button function -->

         <!-- password show and hide function -->\
         <script>
            function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
         </script>
<!-- Login eye function -->
         <script>
            const togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('#Upassword');

            togglePassword.addEventListener('click', function (e) {
    // toggle the type attribute
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    // toggle the eye / eye slash icon
    this.classList.toggle('bi-eye');
});
         </script>
